<div class="flex flex:col my:1rem border:1px|solid|#CCC r:0.5rem p:1rem">
  <h3 class="mb:1rem">Location of Contract</h3>

  <div class="flex flex:row justify-content:space-between">
    <p>Department:</p>
    <p class="text:end">{{ contract.Department }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>City:</p>
    <p class="text:end">{{ contract.City }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Location:</p>
    <p>{{ contract.Location }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Order:</p>
    <p>{{ contract.Order }}</p>
  </div>

   <div class="flex flex:row justify-content:space-between">
    <p>Sector:</p>
    <p>{{ contract.Sector }}</p>
  </div>

   <div class="flex flex:row justify-content:space-between">
    <p>Branch:</p>
    <p>{{ contract.Branch }}</p>
  </div>
</div>
