<div class="flex flex:col my:1rem border:1px|solid|#CCC r:0.5rem p:1rem">
  <h3 class="mb:1rem">Information Provider of Contract</h3>

  <div class="flex flex:row justify-content:space-between">
    <p>Type Document:</p>
    <p class="text:end">{{ contract.ProviderTypeDocument }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Provider Document:</p>
    <p class="text:end">{{ contract.ProviderDocument }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Provider Awarder:</p>
    <p>{{ contract.ProviderAwarder }}</p>
  </div>

   <div class="flex flex:row justify-content:space-between">
    <p>Code Provider:</p>
    <p>{{ contract.CodeProvider }}</p>
  </div>
</div>
