<div class="flex flex:col my:1rem border:1px|solid|#CCC r:0.5rem p:1rem">
  <h3 class="mb:1rem">Legal Representative of Contract</h3>

  <div class="flex flex:row justify-content:space-between">
    <p>Name:</p>
    <p class="text:end">{{ contract.LegalRepresentativeName  }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Nationality:</p>
    <p>{{ contract.LegalRepresentativeNationality  }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Type Identification:</p>
    <p>{{ contract.LegalRepresentativeTypeIdentification  }}</p>
  </div>

  <div class="flex flex:row justify-content:space-between">
    <p>Gender:</p>
    <p>{{ contract.LegalRepresentativeGender }}</p>
  </div>
</div>
